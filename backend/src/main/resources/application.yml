spring:
  application:
    name: prepaid-service
  profiles:
    active: local

# Distributed Tracing 설정
management:
  tracing:
    sampling:
      probability: 1.0  # 100% 샘플링 (개발/테스트 환경)
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,tracing

# Logging 설정 (logback-spring.xml에서 주로 관리)
logging:
  level:
    com.prepaid: DEBUG
    org.springframework.kafka: INFO
